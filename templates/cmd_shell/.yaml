name         : cmd_shell
version      : 0.2.0
docstring    : Dart command shell app
description  : A template for a command shell application.

dartrix      : 0.2.0

params:
  sys:
    - id : package
      defaultsTo : mypkg
    - id: out
      defaultsTo : <<package>>

  user:
    - name       : 'homepage'
      abbr       : 'w'
      docstring  : 'cmd prefix'
      defaultsTo : 'https://example.org/myapp'
      typeHint   : 'URL'
      help       : 'Homepage for app.'
